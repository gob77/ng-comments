<!DOCTYPE >
<html lang="en" ng-app="ng-comments">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="./node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="./node_modules/@fortawesome/fontawesome-free/css/all.min.css"
    />
    <script src="./node_modules/jquery/dist/jquery.min.js"></script>
    <script src="./node_modules/popper.js/dist/umd/popper.js"></script>
    <script src="./node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="initBootstrap.js"></script>
    <title>Document</title>
  </head>
  <body>
    <header id="header d-flex align-items-center justify-content-between">
      <!-- Navbar logo -->

      <nav class="navbar navbar-expand-sm navbar-light">
        <a class="navbar-brand" href="#">
          <img
            src="./img/logo.png"
            class="img-fluid ${3|rounded-top,rounded-right,rounded-bottom,rounded-left,rounded-circle,|}"
            alt="konecta logo"
            id="logo"
          />
        </a>

        <!-- Navbar links -->

        <div class="collapse navbar-collapse" id="collapsibleNavId">
          <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
            <li class="nav-item">
              <a class="nav-link" href="#">Reclamos</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Denuncias</a>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link " href="#">Emergencias</a>
            </li>
          </ul>
        </div>

        <!-- Navbar title -->

        <div class="titulo">
          <h5>Generador de comentarios</h5>
        </div>
      </nav>
    </header>

    <!-- Main section -->

    <main class="container main-container">
      <section>
        <div class="form-container">
          <form
            action=""
            class="d-flex flex-row justify-content-between align-content-center"
          >
            <!-- Datos de contacto -->

            <div class="form-group datos-form">
              <div class="input-group mb-2">
                <div class="input-group-prepend">
                  <div class="input-group-text">
                    <i class="fas fa-user    "></i>
                  </div>
                </div>
                <input
                  type="text"
                  class="form-control"
                  id="inlineFormInputGroup"
                  placeholder="Contacto"
                />
              </div>

              <div class="input-group mb-2">
                <div class="input-group-prepend">
                  <div class="input-group-text">
                    <i class="fas fa-phone    "></i>
                  </div>
                </div>
                <input
                  type="text"
                  class="form-control"
                  id="inlineFormInputGroup"
                  placeholder="Telefono"
                />
              </div>

              <!-- Horario de Visitas -->

              <div class="horarios d-flex flex-row justify-content-around">
                <div class="dropdown">
                  <button
                    class="btn btn-secondary dropdown-toggle"
                    type="button"
                    id="triggerId"
                    data-toggle="dropdown"
                    aria-haspopup="true"
                    aria-expanded="false"
                  >
                    Dropdown
                  </button>
                  <div class="dropdown-menu" aria-labelledby="triggerId">
                    <a class="dropdown-item" href="#">Action</a>
                    <a class="dropdown-item disabled" href="#"
                      >Disabled action</a
                    >
                    <h6 class="dropdown-header">Section header</h6>
                    <a class="dropdown-item" href="#">Action</a>
                    <div class="dropdown-divider"></div>
                    <a class="dropdown-item" href="#">After divider action</a>
                  </div>
                </div>

                <div class="dropdown">
                  <button
                    class="btn btn-secondary dropdown-toggle"
                    type="button"
                    id="triggerId"
                    data-toggle="dropdown"
                    aria-haspopup="true"
                    aria-expanded="false"
                  >
                    Dropdown
                  </button>
                  <div class="dropdown-menu" aria-labelledby="triggerId">
                    <a class="dropdown-item" href="#">Action</a>
                    <a class="dropdown-item disabled" href="#"
                      >Disabled action</a
                    >
                    <h6 class="dropdown-header">Section header</h6>
                    <a class="dropdown-item" href="#">Action</a>
                    <div class="dropdown-divider"></div>
                    <a class="dropdown-item" href="#">After divider action</a>
                  </div>
                </div>
              </div>

              <!-- Datos alternativos -->

              <div class="datos-alternativos d-flex justify-content-around">
                <div class="form-check form-check-inline">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    value=""
                    id="defaultCheck1"
                  />
                  <label class="form-check-label" for="defaultCheck1">
                    Pdla
                  </label>
                </div>
                <div class="form-check form-check-inline">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    value=""
                    id="defaultCheck2"
                  />
                  <label class="form-check-label" for="defaultCheck2">
                    Desvio
                  </label>
                </div>
                <div class="form-check form-check-inline">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    value=""
                    id="defaultCheck1"
                  />
                  <label class="form-check-label" for="defaultCheck1">
                    Bono de datos
                  </label>
                </div>
              </div>
              <button type="button" class="btn btn-primary btn-lg btn-block">
                Block level button
              </button>
            </div>
          </form>
        </div>
      </section>

      <!-- Log de llamadas -->

      <section>
        <div class="call-log"></div>
      </section>
    </main>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.7/angular.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
